<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanning Animation with Timer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: #0f0;
      font-family: monospace;
    }

    .scanner {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid #0f0;
      box-shadow: 0 0 20px #0f0;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .scanner::before {
      content: "";
      position: absolute;
      top: -50%;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, rgba(0,255,0,0.5), transparent);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% {
        top: -50%;
      }
      100% {
        top: 100%;
      }
    }

    .timer {
      font-size: 24px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="scanner"></div>
  <div class="timer" id="timer">02:00</div>

  <script>
    let time = 120; // 2 minutes in seconds
    const timerElement = document.getElementById("timer");
    const scanner = document.querySelector(".scanner::before");

    const countdown = setInterval(() => {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerElement.textContent = 
        String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
      
      if (time <= 0) {
        clearInterval(countdown);
        // Stop the animation when timer ends
        document.querySelector(".scanner").style.setProperty("--animation", "none");
        document.querySelector(".scanner").style.animation = "none";
        document.querySelector(".scanner").style.boxShadow = "0 0 10px #333";
        timerElement.textContent = "00:00";
      }
      time--;
    }, 1000);
  </script>
</body>
</html>
