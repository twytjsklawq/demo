<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFrame Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    iframe {
      width: 80%;
      height: 400px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Iframe Page Loader</h2>

  <!-- Replace the src URL with any website/page you want to display -->
  <iframe src="https://xhamster44.desi/videos/teenfidelity-tight-body-teen-mary-popiense-xhKfr7j"></iframe>

  <br>
  <button onclick="showPopup()">Click</button>

  <script>
    function showPopup() {
      alert("You are not currently looking into the screen");
    }
  </script>

</body>
</html>
