<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Video Example</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    iframe {
      width: 600px;
      height: 400px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <h2>Video inside an iframe</h2>

  <iframe srcdoc='
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <style>
        body { margin: 0; text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; height: auto; }
        button {
          margin-top: 10px;
          padding: 6px 12px;
          font-size: 14px;
          cursor: pointer;
        }
      </style>
    </head>
    <body>
      <video id="myVideo" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <br>
      <button onclick="pauseAndAlert()">Click</button>
      <script>
        function pauseAndAlert() {
          const video = document.getElementById("myVideo");
          video.pause();
          alert("You are not currently looking into the video");
          video.play();
        }
      </script>
    </body>
    </html>'>
  </iframe>

</body>
</html>
